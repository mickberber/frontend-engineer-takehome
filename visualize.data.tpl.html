<div class='container extender'>
  <div class='row'>
    <div class='center'>Net Total Sales: {{SalesTransactionData.netTotal/100}}</div>
    <div ng-repeat='employee in SalesTransactionData.employeeData'
         ng-style='{"background-color": employee.color, "width": employee.width }'>
      <div class='center'>
        <span class='glyphicon glyphicon-user' aria-hidden='true' />{{ employee.id }}
      </div>
      <div class='center'>
        Employee Average Sales: <span class='glyphicon glyphicon-usd' aria-hidden='true' />{{ employee.average/100 }}
      </div>
    </div>
  </div>
</div>
